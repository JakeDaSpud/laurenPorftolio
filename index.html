<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lauren O'Reilly | Home</title>
</head>
<body>
    
    <div class="welcome-image">
        <img alt="Eye Symbol" src="">
        <img alt="Lauren O'Reilly Text" src="assets/LOR_Title.png" style="width: 60%;">
    </div>

    <h1>Welcome</h1>

    <div class="link-container">
        <div class="about-link">
            <a href="about.html"><svg><circle r="45" cx="50" cy="50" fill="#9E7CB8"></circle></svg></a>
            <p>ABOUT</p>
        </div>

        <div class="work-link">
            <a href="work.html"><svg><circle r="45" cx="50" cy="50" fill="#9E7CB8"></circle></svg></a>
            <p>WORK</p>
        </div>

        <div class="contact-link">
            <svg width="90" height="90" style="z-index: -1;" onclick="window.location.href='contact.html';">
                <circle r="45" cx="45" cy="45" fill="#9E7CB8"></circle>
            </svg>
            <p style="z-index: 1;">CONTACT</p>
        </div>
    </div>

    <svg width="100" height="100">
        <polygon points="10,30 15,25 20,20 25,15 30,10 35,5 40,2 45,1 50,0 55,1 60,2 65,5 70,10 75,15 80,20 85,25 90,30 90,10 10,10" fill="#9E7CB8" />
    </svg>

</body>

<style>
    body {
        color: white;
        background-color: black;

        margin: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .welcome-image {
        display: flex;
        flex-direction: column;
        
        position: relative;
    }

    .link-container {
        display: flex;
        justify-content: space-evenly;
    }
    
    .about-link, .work-link, .contact-link {
        position: relative;
        display: inline-block;
    }

    .about-link > a, .work-link > a, .contact-link > a {
        display: block;
        position: relative;
        width: 100px; /* Adjust according to your SVG size */
        height: 100px; /* Adjust according to your SVG size */
    }

    .about-link > p, .work-link > p {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0;
        z-index: 1; /* Ensure the text is above the SVG */
    }

    .about-link > svg, .work-link > svg, .contact-link > svg {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
    }

    circle:hover {
        cursor: pointer;
    }

</style>
</html>
